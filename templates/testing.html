<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox</title>
</head>
<body>
    <h1>Mailbox</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message.sender }}</strong>: {{ message.subject }}
                <p>{{ message.content }}</p>
            </li>
        {% endfor %}
    </ul>
