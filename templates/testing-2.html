<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            {% for sender, subject, body in emails_data %}
                <tr>
                    <td>{{ sender }}</td>
                    <td>{{ subject }}</td>
                    <td>{{ body }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
