<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href= "{{ url_for('static',filename='styles/styles.css') }}" />
    <title>Final - Gmail </title>

    <script>
      // Assuming row is a variable containing your data
     
  
      /* Check the condition and apply the highlight class if necessary
      if (row && row[1] === false) {
          var divToHighlight = document.getElementById('yourDiv');
          if (divToHighlight) {
              divToHighlight.classList.add('highlight');
          }
      }*/
     
  </script>
  </head>
  <body>
    <form method="post" action="{{ url_for('delete_emails') }}">
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <span class="material-icons"> menu </span>
        <img
          src="{{ url_for('static',filename='LOGO.jpg') }}"
          alt=""
        />
      </div>

      <div class="header__middle">
        <span class="material-icons"> search </span>
        <input type="text" placeholder="Search mail" />
        <span class="material-icons"> arrow_drop_down </span>
      </div>

      <div class="header__right">
        <button class="material-icons" type="submit"> delete </button>
   
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="main__body">
      <!-- Sidebar Starts -->
      <div class="sidebar">
        <div class="sidebarOption sidebarOption__active">
          <span class="material-icons"> inbox </span>
          <h3>Inbox</h3>
        </div>
        <a href="{{ url_for('spam') }}"><div class="sidebarOption">
          <span class="material-icons">delete</span>
         <h3>Spam</h3>  
        </div>
      </a>

    

      <br/>
   

    
        <div class="sidebar__footer">
          <div class="sidebar__footerIcons">
            <span class="material-icons icon-blue"> person </span>
            <span class="material-icons"> duo </span>
            <span class="material-icons"> phone </span>
          </div>
        </div>
      </div>
      <!-- Sidebar Ends -->

      <!-- Email List Starts -->
      <div class="emailList">
        <!-- Settings Starts 
        <div class="emailList__settings">
          <div class="emailList__settingsLeft">
            <input type="checkbox" />
            <span class="material-icons"> arrow_drop_down </span>
            <span class="material-icons"> redo </span>
            <span class="material-icons"> more_vert </span>
          </div>
          <div class="emailList__settingsRight">
            <span class="material-icons"> chevron_left </span>
            <span class="material-icons"> chevron_right </span>
            <span class="material-icons"> delete </span>
          </div>
        </div>
       Settings Ends -->

        <!-- Section Starts -->
        <div class="emailList__sections">
          <div class="section section__selected">
            <span class="material-icons"> inbox </span>
            <h4>Inbox</h4>
          </div>

        
        </div>
        <!-- Section Ends -->

        <!-- Email List rows starts -->
        <div class="emailList__list">
          {% for row in rows %}
          <!-- Email Row Starts -->
         <div clas="border">
          {%if row[3]!="Normal" %}

          <div id="yourDiv" class="emailRow" style="background-color:#c7e0f4">

           
            <div class="emailRow__options">
              <input type="checkbox" name="email_id" value="{{row[5] }}" />
              <span class="material-icons"> star_border </span>
              <span class="material-icons"> label_important </span>
            </div>

            <h3 class="emailRow__title">{{ row[0] }}</h3>

            <div class="emailRow__message">
              <h4>
           <a href="{{ url_for('body', email_id=row[5]) }}">{{ row[1] }} </a>
              </h4>
            </div>

            <p class="emailRow__time">10pm</p>
          </div>
        </div>
          <!-- Email Row Ends -->
          {% else %}
          <div id="yourDiv" class="emailRow">

           
            <div class="emailRow__options">
              <input type="checkbox" name="email_id" value="{{row[5]}}" />
              <span class="material-icons"> star_border </span>
              <span class="material-icons"> label_important </span>
            </div>

            <h3 class="emailRow__title">{{ row[0] }}</h3>

            <div class="emailRow__message">
              <h4>
               <a href="{{ url_for('body', email_id=row[5]) }}">{{ row[1] }} </a>
              </h4>
            </div>
 
            <p class="emailRow__time">10pm</p>
          </div>
          {% endif %}
          {% endfor %}

        </div>
        <!-- Email List rows Ends -->
      </div>
      <!-- Email List Ends -->
    </div>
    <!-- Main Body Ends -->
  </form>
  </body>
</html>
